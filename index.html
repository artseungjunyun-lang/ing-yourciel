
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOURCIEL - Paris Snap & Visual Arts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Outfit:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ciel-blue: #82C1F5;
            --pure-white: #f7f7f7; 
            --soft-blue: #e8f4fd;
        }

        @property --gradient-angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes border-spin {
            to { --gradient-angle: 360deg; }
        }

        @keyframes logo-float-wiggle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes drift {
            from { transform: translateX(-12%) scale(1); }
            to { transform: translateX(12%) scale(1.05); }
        }

        @keyframes mist-breathing {
            0%, 100% { opacity: 0.35; transform: scale(1); }
            50% { opacity: 0.65; transform: scale(1.15); }
        }

        .animate-logo-wiggle {
            display: inline-block;
            animation: logo-float-wiggle 5s ease-in-out infinite;
            transform-origin: center;
        }

        .cloud-mist {
            position: absolute;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 80%);
            border-radius: 50%;
            filter: blur(70px);
            animation: mist-breathing 10s ease-in-out infinite;
        }

        .text-ciel-blue { color: var(--ciel-blue); }
        .bg-ciel-blue { background-color: var(--ciel-blue); }
        .border-ciel-blue { border-color: var(--ciel-blue); }

        .shiny-cta {
            --gradient-angle: 0deg;
            position: relative;
            background: white padding-box,
                        conic-gradient(from var(--gradient-angle), transparent 0%, #f3f4f6 10%, var(--ciel-blue) 20%, #f3f4f6 30%, transparent 40%) border-box;
            border: 2px solid transparent;
            color: #1f2937; 
            animation: border-spin 5s linear infinite;
            box-shadow: 0 15px 45px rgba(130, 193, 245, 0.15);
        }

        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: var(--pure-white);
            color: #1f2937; 
            overflow-x: hidden;
            font-weight: 500;
        }

        .font-yaro { 
            font-family: 'Outfit', sans-serif; 
            font-weight: 700;
            letter-spacing: 0.05em;
        }
        
        .font-logo { 
            font-family: 'Cormorant Garamond', serif; 
            font-weight: 600;
            letter-spacing: 0.18em;
        }
        .font-serif { font-family: 'Cormorant Garamond', serif; }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .fade-in.visible { opacity: 1; transform: translateY(0); }

        .scale-up {
            opacity: 0;
            transform: scale(0.98);
            transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .scale-up.visible { opacity: 1; transform: scale(1); }

        .cloud-container::after {
            content: '';
            position: absolute;
            inset: 0;
            box-shadow: inset 0 0 180px 80px rgba(247, 247, 247, 0.8);
            pointer-events: none;
            z-index: 15;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(35px);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }
    </style>
